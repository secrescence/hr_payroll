<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="POST">
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ employee.first_name }}" required><br>
        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ employee.last_name }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ employee.email }}" required><br>
        <label>Position:</label>
        <input type="text" name="position" value="{{ employee.position }}" required><br>
        <label>Salary:</label>
        <input type="number" name="salary" value="{{ employee.salary }}" required><br>
        <label>Date Hired:</label>
        <input type="date" name="date_hired" value="{{ employee.date_hired|date:'Y-m-d' }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
