<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <form method="GET" action="{% url 'employee_list' %}">
        <input type="text" name="q" placeholder="Search employees..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'add_employee' %}">
        <button>Add Employee</button>
    </a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Date Hired</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.first_name }} {{ employee.last_name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.date_hired }}</td>
            
            <td>
                <a href="{% url 'employee_detail' employee.id %}">View</a>
                <a href="{% url 'edit_employee' employee.id %}">Edit</a>
                <a href="{% url 'delete_employee' employee.id %}" onclick="return confirm('Are you sure you want to delete this employee?');">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
